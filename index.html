<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monsters</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <section class="mainscreen">
        <div class="wrapper">
        <div class="welcome container">
            <div class="welcome__text animated bounceInLeft">
            <div class="welcome__chip">
                <span class="absoluteword">Get</span>
                <span class="numbers numbers-big animated ">$25</span>
                <span class="words words-big">free<br>chip</span>
            </div>
            <a href="#" class="button-bonus button "> <span class="blue">Use bonus code: </span>Bonuscod</a>
        <div class="persents">
            <span class="absoluteword absoluteword-small">Plus</span>
            <span class="numbers animated">100%</span>
            <span class="words">up<br>to</span>
            <span class="numbers animated">500$</span>
        </div>
            <a href="#" class="button-bonus button  "> <span class="blue">Use bonus code: </span>Bonuscod</a>
            <a href="#" class="button-playnow button">Play Now</a>
        <div class="steps">
            <ol class="steps__list">
                <li class="steps__item animated"><span>Register your account today</span></li>
                <li class="steps__item animated"><span>Play with your free bonus</span></li>
                <li class="steps__item animated"><span>Enjoy your bonus and best games</span></li>
            </ol>
        </div>
        </div>
        <div class="welcome__pictures">
        <div class="monsters">
         <img  class="monsters__pic animated zoomIn05s" src="img/DrFrankenslot&Monster.png" alt="monsters"> </div> 
         <div class="logo">
        <img src="img/Logo.png" alt="logo" class="pic animated ">
        </div>  
        </div>
        </div>
        </div>
        <footer class="footer">
            <div class="container banks ">
                <img src="img/Visa_Logo.png" alt="Visa" class="banks__item">
                <img src="img/Visa_Electron_Logo.png" alt="Visa Electron" class="banks__item">
                <img src="img/Mastercard_Logo.png" alt="Mastercard" class="banks__item">
                <img src="img/Masestro_Logo.png" alt="Maestro" class="banks__item">
                <img src="img/Neteller_Logo.png" alt="Neteller" class="banks__item">
                <img src="img/Skrill_Logo.png" alt="Skrill" class="banks__item">
                <img src="img/Paysafecard_Logo.png" alt="PayFaceCard" class="banks__item">
        </div>
        </footer>
    </section>
</body>
</html>
